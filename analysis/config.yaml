barcodes: "BC01 BC02 BC03 BC04 BC05 BC06 BC07 BC08 BC09 BC10 BC11 BC12"
runs: "april june august"


container: "shub://mbhall88/Singularity_recipes:puntseq"
# container: "containers/puntseq.simg"
bracken_threshold: 2



porechop:
    threads     : 4
    memory    : 32000
    check_reads: 50000
    output_format: "fastq.gz"


filtlong:
    memory    : 8000
    min_len : 1000


stats:
    threads     : 2
    memory    : 8000


plot:
    memory    : 32000
    downsample: 0

download_centrifuge_db:
    url: "ftp://ftp.ccb.jhu.edu/pub/infphilo/centrifuge/data/p_compressed_2018_4_15.tar.gz"
    md5: "cd383338ef67ebf0bed098f694d5a5bb"

centrifuge:
    threads     : 16
    memory    : 10000

centrifuge_16s:
    threads     : 16
    memory    : 16000

build_centrifuge_16s_db:
    threads     : 16
    memory    : 10000

download_kraken2_db:
    threads     : 16
    memory    : 20000

build_kraken2_db:
    threads     : 32
    memory    : 32000

build_kraken2_16s_db:
    threads     : 32
    memory    : 4000
    db_type: "silva"

kraken2_classify:
    threads     : 32
    memory    : 32000

kraken2_16s_classify:
    threads     : 16
    memory    : 500

build_bracken_db:
    nCPUs     : 32
    memory    : 32000
    resources : "\"select[mem>32000] rusage[mem=32000] span[hosts=1]\""

build_bracken_16s_db:
    nCPUs     : 16
    memory    : 3000
    resources : "\"select[mem>3000] rusage[mem=3000] span[hosts=1]\""

bracken_classify:
    memory    : 500
    resources : "\"select[mem>500] rusage[mem=500] span[hosts=1]\""

bracken_16s_classify:
    memory    : 500
    resources : "\"select[mem>500] rusage[mem=500] span[hosts=1]\""
